<h1 mat-dialog-title>Edit player</h1>


<img class="profilePic" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePics"
    src="./assets/img/profile/{{picture}}">

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'Delet'" cdkFocusInitial>Delet player</button>
</div>
