<app-player *ngFor="let player of game.players; let i=index" class="playerPosition"
    [playerActive]="i == this.game.currentPlayer" [name]="player" [ngStyle]="{'top.px': 100 + (i*90)}">
</app-player>


<div class="field">

    <div class="cardStack">

        <!-- card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 25px" src="assets/img/cards/card_cover.png">

        <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/img/cards/{{card}}.png">

        <!-- currentCard (animation)  -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 25px"
            src="assets/img/cards/{{currentCard}}.png">
    </div>

</div>

<button mat-fab color="primary" (click)="openDialog()" class="btnAdd">
    <mat-icon>add</mat-icon>
</button>
